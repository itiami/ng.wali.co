<div class="flex flex-col gap-2 m-4">
    <input [(ngModel)]="inp_title" class="nInput" type="text" placeholder="Name">
    <input [(ngModel)]="inp_price" class="nInput" type="text" placeholder="price">
    <input [(ngModel)]="inp_detail" class="nInput" type="text" placeholder="Detail">
    <div class="flex gap-2">
        <button class="nButton w-1/2" (click)="onSave()">Save</button>
        <button class="nButton w-1/2" (click)="onClose()">Cancel</button>
    </div>
</div>
