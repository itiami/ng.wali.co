<div class="ProdListContainer">
    <div *ngFor="let item of productList">
        <div class="productCard">
            <div class="productDetail">
                <div><img class="prodImg" src="{{item.imageUrl}}" alt=""></div>
                <div>{{item.title}}</div>
                <div>{{item.price}} <span class="eurSymble">â‚¬</span></div>
                <div>inStock: {{item.quantity}}</div>
                <button class="cartBtn" (click)="addToCart({
                    id:item._id,
                    title: item.title,
                    price: item.price
                })">Add to Cart</button>

            </div>
        </div>
    </div>
</div>
